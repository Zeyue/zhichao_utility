promotional.privacy.policy = <h1>Privacy Policy concerning the Method Park program for improving usability (SUPP)</h1>\n<p class="text">As revised: October 2012</p>\n<p class="text">Method Park is committed to protecting your privacy. This Privacy Policy explains the entering of data and the practices employed in respect of reports relating to SUPP (Stages Usability Perfection Program) which will be sent to Method Park should you decide to participate in the program.</p>\n<h2>Entering and using information</h2>\n<p class="text">We do not enter any personal details or send any automated e-mails when you participate in the program. Method Park only enters data you have previously verified and approved or data which you yourself send.</p>\n<p class="text">Normally you can decide on participation in the program to improve usability as part of the initial installation of Stages.</p> \n<p class="text">Method Park uses information from SUPP to improve Stages. Method Park is not permitted to pass any SUPP information on to partners.</p>\n<p class="text">Information sent to Method Park is saved and processed in Germany only.</p>\n<h2>Security</h2>\n<p class="text">Method Park undertakes to protect the security of information which has been collected. SUPP employs a number of security technologies and methods to prevent unauthorized parties from accessing, using or releasing reports.</p> \n<h2>Amendments to this declaration</h2>\n<p class="text">Method Park may from time to time make amendments to these data protection regulations. In this case the date of the most recent update shown at the top of this page will also be changed. We specifically request that you check this Privacy Policy from time to time in order to stay up to date on how we endeavor to ensure the protection of information which has been collected.</p>\n<h2>More information</h2>\n<p class="text">Comments from you concerning these data protection regulations are very important to Method Park. If you believe that Method Park has not complied with this declaration, contact us by e-mail or letter and we will, within a reasonable scope, undertake efforts to identify and rectify the problem.</p>\n<h2>Contact</h2>\nMethod Park Software AG<br />\nSUPP Datenschutz<br />\nWetterkreuz 19a<br />\n91058 Erlangen, Germany<br />\nphone: +49 9131 97206-0<br />\n<a href="http://www.methodpark.de" target="_blank">www.methodpark.de</a><br /><br />\nPlease address your e-mails to: <a href="mailto:info@methodpark.de">info@methodpark.de</a><br />
